<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Root can own and talk freely -->
  <policy user="root">
    <allow own_prefix="org.jappeos.Core"/>
    <allow send_destination_prefix="org.jappeos.Core"/>
  </policy>

  <!-- Any local user session can talk to the core service -->
  <policy context="default">
    <allow send_destination_prefix="com.example.Core"/>
  </policy>

</busconfig>
