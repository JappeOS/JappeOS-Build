<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Root can own the service -->
  <policy user="root">
    <allow own="org.jappeos.Core"/>

    <!-- Allow receiving signals from systemd -->
    <allow receive_sender="org.freedesktop.systemd1"
           receive_interface="org.freedesktop.systemd1.Manager"
           receive_type="signal"/>

    <!-- Allow method calls to systemd -->
    <allow send_destination="org.freedesktop.systemd1"
           send_interface="org.freedesktop.systemd1.Manager"
           send_type="method_call"/>

    <!-- Allow receiving method return from systemd -->
    <allow receive_sender="org.freedesktop.systemd1"
           receive_type="method_return"/>
  </policy>

  <!-- Allow everyone to send messages to the service -->
  <policy context="default">
    <allow send_destination="org.jappeos.Core"/>
  </policy>

  <!-- (Optional) Allow introspection -->
  <policy context="default">
    <allow send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>
</busconfig>
